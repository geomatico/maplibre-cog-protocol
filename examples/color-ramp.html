<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maplibre COG Protocol Example</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css">
  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script src="dist/index.js"></script>
  <style>
    html, body, #map {
      margin:0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  let map = new maplibregl.Map({
    container: 'map',
    style: 'https://geoserveis.icgc.cat/contextmaps/icgc_orto_hibrida.json',
    center: [0.501427, 41.656126],
    zoom: 16,
    hash: true
  });

  maplibregl.addProtocol('cog', MaplibreCOGProtocol.cogProtocol);

  map.on('load', () => {
    map.addSource('imageSource', {
      type: 'raster',
      url: 'cog://./data/kriging.tif#color:BrewerSpectral9,1.7084054885838,1.7919403772937',
    });

    map.addLayer({
      source: 'imageSource',
      id: 'imageLayer',
      type: 'raster'
    });
  });

</script>
</body>
</html>
